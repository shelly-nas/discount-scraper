version: "3.8"

services:
  postgres:
    platform: linux/arm64
    build:
      context: database
      dockerfile: Dockerfile
    container_name: discount-scraper-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      # Persist data
      - postgres_data:/var/lib/postgresql/data
      # Mount schema for easy updates during development
      - ./database/src/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/src/supermarkets/albert-heijn.sql:/docker-entrypoint-initdb.d/02-albert-heijn.sql:ro
      - ./database/src/supermarkets/dirk.sql:/docker-entrypoint-initdb.d/03-dirk.sql:ro
      - ./database/src/supermarkets/plus.sql:/docker-entrypoint-initdb.d/04-plus.sql:ro
    restart: unless-stopped

  scraper-api:
    platform: linux/arm64
    build:
      context: scraper
      dockerfile: Dockerfile
    container_name: discount-scraper-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      API_PORT: 3001
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Mount logs directory for persistence
      - ./scraper/logs:/app/logs

  web:
    platform: linux/arm64
    build:
      context: web
      dockerfile: Dockerfile
    container_name: discount-scraper-web
    ports:
      - "3000:80"
    depends_on:
      - scraper-api
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
